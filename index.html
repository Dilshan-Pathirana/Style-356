<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STYLE365 Fashion | Luxury Clothing</title>
    <script>
      ;(() => {
        // GitHub Pages SPA fallback: 404.html redirects to /?p=/route
        const params = new URLSearchParams(window.location.search)
        const p = params.get('p')
        if (!p) return

        const isProjectPages = window.location.hostname.endsWith('github.io')
        const repo = window.location.pathname.split('/')[1]
        const base = isProjectPages && repo ? `/${repo}` : ''

        const targetPath = decodeURIComponent(p)
        const q = params.get('s')
        const h = params.get('h')

        const newUrl =
          base +
          targetPath +
          (q ? `?${decodeURIComponent(q)}` : '') +
          (h ? `#${decodeURIComponent(h)}` : '')

        window.history.replaceState(null, '', newUrl)
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
